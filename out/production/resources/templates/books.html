<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>First Web App - Books</title>
</head>
<h1>Books List</h1>


<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book:${books}">
            <td th:text="${book.id}">123</td>
            <td th:text="${book.title}">Spring in Action</td>
            <td th:text="${book.publisher.name}">who cares</td>
        </tr>
    </table>
</body>
</html>
